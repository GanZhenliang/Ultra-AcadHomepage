<script>
document.addEventListener("DOMContentLoaded", function () {
  const currentOrigin = window.location.origin;
  const currentPath = window.location.pathname;

  document.querySelectorAll('a[href^="' + currentOrigin + currentPath + '#"]').forEach(link => {
    link.addEventListener('click', function (e) {
      const targetID = this.href.split('#')[1];
      const target = document.getElementById(targetID) || document.querySelector(`[id='${CSS.escape(targetID)}']`);
      if (target) {
        e.preventDefault();
        target.scrollIntoView({ behavior: 'smooth' });
        history.replaceState(null, '', '#' + targetID); // 保留锚点地址但不刷新
      }
    });
  });
});
</script>
